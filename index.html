<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Summary</title>
</head>
<body>
    <main>
        <div class=results>
            <h1 class="your-result">Your Result</h1>
            <div class="circle">
                <div class="circle-text">76<span class=circle-text2>of 100</span></div>
            </div>
            <h2>Great</h2>
            <p class="desc">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="container">
        <div class="summary">
              <h1>Summary</h1>
               <div class="info">
                <div class="categories">
                     <ul>
                           <li class="reaction"><img src="assets/images/icon-reaction.svg" alt="Lightning bolt icon">Reaction <span class="firstNumber">80 </span><span class=secondNumber>/100</span></li>
                            <li class="memory"><img src="assets/images/icon-memory.svg" alt="Brain icon">Memory <span class="firstNumber">92 </span><span class=secondNumber>/100</span></li>
                            <li class="verbal"><img src="assets/images/icon-verbal.svg" alt="Text bubble icon">Verbal <span class="firstNumber">61 </span><span class=secondNumber>/100</span></li>
                           <li class="visual"><img src="assets/images/icon-visual.svg" alt="Eye icon">Visual <span class="firstNumber">72 </span><span class=secondNumber>/100</span></li>
                     </ul>
                    </div>
                    
                    </div>
                        <button>Continue</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="result">

        </div>


    </main>
</body>
</html>
